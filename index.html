<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./profile-card-component-main/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
<link rel="stylesheet" href="style.css">
  
</head>
<body>
  <main>
    <img src="./profile-card-component-main/images/image-victor.jpg" alt="">
    <div class="profile"> 
      <p class="name">Victor Crest <span>26</span></p>
      <p class="home">London</p>
    </div>
    <hr>
    <div class="row">
      <div class="each">
        <h3>80K</h3>
        <p>Followers</p>
      </div>
      <div class="each">
        <h3>803K</h3>
        <p>Likes</p>
      </div>
      <div class="each">
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>
    </div>
  </main>

</body>
</html>
